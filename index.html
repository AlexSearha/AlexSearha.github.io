<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio de Alex Searha</title>
</head>
<body>
    <header class="header">
        <h1 class="header__name-title color-orange">Alex Searha</h1>
        <span class="header__denomination">Developpeur Web Junior<span class="clignottement">|</span></span>
        <span>
            <ul class="header__socials">
                <li> 
                    <a href="https://www.google.fr" target="_blank">
                        <img class="logo" src="img/github-logo.webp" alt="logo-github">
                    </a> 
                </li>
                <li>
                    <a href="https://www.google.fr" target="_blank">
                        <img class="logo" src="img/linkedin-logo.webp" alt="logo-linkedin">
                    </a>
                </li>
                <li>
                    <a href="https://www.google.fr" target="_blank">
                        <img class="logo" src="img/fb-logo.webp" alt="logo-facebook">
                    </a>
                </li>
            </ul>
        </span>
    </header>

    <main class="main">
        <ol class="main__code">
            <li>
                <span class="main__code-parenthese">{</span>
            </li>
            <li>
                <span class="main__code-variable">name</span>
                <span class="main__code-normal">:</span>
                <span class="main__code-value">Alex Searha</span>
            </li>
            <li>e</li>
            <li>r</li>
            <li>z</li>
            <li>y</li>
            <li>a</li>
            <li>y</li>
            <li>q</li>
            <li>z</li>
        </ol>
    </main>

</body>
</html>
